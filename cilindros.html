<!DOCTYPE html>
<html>
  <head>
    <title>Cilindros animados</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
  <body>
    <script type="module">
      var renderer;
      var scene;
      var camera;
      
      init();
      
      function init() {
        // Creaci√≥n escena

        scene = new THREE.Scene();

        // Crear camera

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000,1);
        
    

        document.body.appendChild(renderer.domElement);
        
        
        
        
        //Position camera 
                                
        camera.position.x = 0
        camera.position.y = -5
        camera.position.z = -5;
        camera.lookAt(scene.position);
        
       
        
        //Cilindro1
        var cylinder1Geometry = new THREE.CylinderGeometry(0.1,0.1,2,25,1);
        var cylinderMaterial =new THREE.MeshNormalMaterial();
        var cylinder = new THREE.Mesh(cylinder1Geometry,cylinderMaterial);
        cylinder.name="cylinder";
        scene.add(cylinder);
        cylinder.translateX(1.0).translateY(2.0).translateZ(1.0);
        
        
        //Cilindro2
        var cylinder2Geometry = new THREE.CylinderGeometry(0.1,0.1,2,25,1);
        var cylinder2Material =new THREE.MeshNormalMaterial();
        
        var cylinder2 = new THREE.Mesh(cylinder2Geometry,cylinder2Material);
        cylinder2.name="cylinder2";
        scene.add(cylinder2);
        cylinder2.rotateZ(Math.PI/2);
        cylinder.add(cylinder2);
      
        render();
      }

      function render() {
        renderer.render(scene, camera);
        var cylinder = scene.getObjectByName("cylinder");
        var cylinder2 = scene.getObjectByName("cylinder2");
        //pivote 
        cylinder.translateY(-1.0);
        cylinder.rotateZ(0.01);
        cylinder.translateY(+1.0);
        
        cylinder2.translateZ(-1.0);
        cylinder2.rotateZ(0.01);
        cylinder2.translateZ(+1.0);
     
        requestAnimationFrame(render);
      }
      
    </script>
  </body>
</html>
